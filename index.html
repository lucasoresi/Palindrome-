<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Palindrome checker</title>
</head>
<body>
    <div id="contenedor">
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="">
        <h1 id="titulo" class="item">Is it a Palindrome ?</h1>
        <section class="item palindrome-input-container">
            <p class="texto-consigna">Enter in text to check for a palindrome:</p>
            <input type="text" placeholder="ingrese una palabra: " id="text-input">
            <button id="check-btn">Check</button>
            <div id="result">
                <p id="pResultado"></p>
            </div>
        </section>
        <section class="item palindrome-definition">
            <p>A <span>palindrome</span> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
        </section>
    </div>
    
    
   

    <script src="./script.js"></script>
</body>
</html>
